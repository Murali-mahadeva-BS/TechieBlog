{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}Logout{% endblock %} {% block content %}
<div class="container mt-5">
  <p class="ccolor h4">Are you sure you want to log out?</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %} {{ form|crispy }}
    <button class="btn btn-block" type="submit">Log Out</button>
  </form>
</div>
{% endblock content %}
